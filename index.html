<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Survey Camp Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form method="post" action="#">
            <fieldset>

                <div class="name">
                    <label for="name">Name <input id="name" type="text" placeholder="Enter your name" class="block"
                        required></label>
                    </div>
                    <div class="email">
                        <label for="email">Email <input id="email" type="email" placeholder="Enter your email" class="block"
                            required></label>
                        </div>
                        <div class="age">
                            <label for="age">Age (optional) <input id="age" type="number" min="15" max="100" placeholder="Age"
                                class="block" required></label>
                            </div>
                        </fieldset>
                        <fieldset>

                            <div class="role">
                                <label for="options">Which option best describes your current role?
                                    <select name="options" id="options" class="block">
                                        <option value=" ">Select Your Role</option>
                                        <option value="1">Student</option>
                                        <option value="2">Full Time Job</option>
                                        <option value="3">Full Time Learner</option>
                                        <option value="4">Prefer not to say</option>
                                        <option value="5">Others</option>
                                    </select>
                                </label>
                            </div>
                            <div class="suggestion">
                                <label for="suggest">Would you recommend freeCodeCamp to a friend?
                                    <label for="definitely"><input id="suggest" type="radio" name="suggest" checked>Definitely</label>
                                    <label for="maybe"><input id="maybe" type="radio" name="suggest">Maybe</label>
                                    <label for="notsure"><input id="notsure" type="radio" name="suggest">Notsure</label>
                                </div>
                                <div class="role">
                                    <label for="options">What is your favorite feature of freeCodeCamp?
                                        <select name="options" id="options" class="block">
                                            <option value=" ">Select an option</option>
                                            <option value="1">Challenges</option>
                                            <option value="2">Projects</option>
                                            <option value="3">Community</option>
                                            <option value="4">Open Source</option>
                                        </select>
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset>

                                <div class="improve-lists">
                                    <label for="">What would you like to see improved? (Check all that apply)</label>
                                    <label for="front"><input id="front" type="checkbox"> Front-end Projects</label>
                                    <label for="back"><input id="back" type="checkbox"> Back-end Projects</label>
                                    <label for="data"><input id="data" type="checkbox"> Data Visualization</label>
                                    <label for="Challenge"><input id="Challenge" type="checkbox"> Challenges</label>
                                    <label for="open-source"><input id="open-source" type="checkbox"> Open Source Community</label>
                                    <label for="gitter"><input id="gitter" type="checkbox"> Gitter help rooms</label>
                                    <label for="videos"><input id="videos" type="checkbox"> Videos</label>
                                    <label for="city"><input id="city" type="checkbox"> City Meetups</label>
                                    <label for="Wiki"><input id="Wiki" type="checkbox"> Wiki</label>
                                    <label for="forum"><input id="forum" type="checkbox"> Forum</label>
                                    <label for="courses"><input id="courses" type="checkbox"> Additional Courses</label>
                                </div>
                                
                                <div class="comment">
                                    <label for="comment">Any Comments or suggestions?
                                        <textarea name="comment" id="comment" class="block" placeholder="Enter your comment here..."
                                        cols="40" rows="10"></textarea>
                                    </label>
                                </div>
                                <div class="button"><input type="submit" value="Submit"></div>
                            </form>
                            
                        </div>
                    </fieldset>
                    </body>
                    
                    </html>
